<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bid-text { font-family: 'Fredoka', sans-serif; font-weight: 600; font-size: 12px; fill: #1f2937; }
      .number-circle { fill: #f97316; }
      .number-text { font-family: 'Fredoka', sans-serif; font-weight: 700; font-size: 10px; fill: white; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Orange circle for number -->
  <circle cx="20" cy="12" r="6" class="number-circle"/>
  
  <!-- Number "2" -->
  <text x="20" y="16" text-anchor="middle" class="number-text">2</text>
  
  <!-- "BID" text -->
  <text x="16" y="24" text-anchor="middle" class="bid-text">BID</text>
</svg>

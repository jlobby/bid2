<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bid-text { font-family: 'Fredoka', sans-serif; font-weight: 600; font-size: 48px; fill: #1f2937; }
      .number-circle { fill: #f97316; }
      .number-text { font-family: 'Fredoka', sans-serif; font-weight: 700; font-size: 40px; fill: white; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="white" stroke="#e5e7eb" stroke-width="4"/>
  
  <!-- Orange circle for number -->
  <circle cx="120" cy="72" r="36" class="number-circle"/>
  
  <!-- Number "2" -->
  <text x="120" y="80" text-anchor="middle" class="number-text">2</text>
  
  <!-- "BID" text -->
  <text x="96" y="144" text-anchor="middle" class="bid-text">BID</text>
</svg>
